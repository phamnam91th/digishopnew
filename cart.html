<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3</title>
    <link rel="stylesheet" href="./assets/css/cart.css">
</head>
<body>
    <div class="container">
        <div class="left-row">

            

            <div class="content">
                <div class="title">
                    <h3>Shopping Cart</h3>
                    <div class="sl-item">
                        <span id="sl-item">0</span>
                        <span>item</span>
                    </div>
                </div>
                <div id="list-Item">
                    
                </div>
                <div class="go-back" >
                    <ion-icon name="arrow-back-outline" onclick="backHome()"></ion-icon>
                    <a href="index.html">Back to shop</a>
                </div>
            </div>
        </div>



        <div class="right-row">
            <div class="content">
                <div class="title">
                    <h3>Summary</h3>
                </div>
                <div class="cos">
                    <span>ITEMS</span>
                    <div class="div">
                        <label for="money">€</label>
                        <span id="money"></span>
                    </div>
                </div>
                <div class="option d-flex4">
                    <h4>SHIPPING</h4>
                    <select name="shipping" id="s-ship">
                        <option value="5">Standard charged - €5.00</option>
                        <option value="10">Priority charged - €10.00</option>
                        <option value="15">First Class charged - €15.00</option>
                    </select>
                </div>
                <div class="coupon d-flex4">
                    <h4>GIVE CODE</h4>
                    <input type="text" id="in-coupon">
                    <ion-icon name="arrow-forward-outline" onclick="coupon()"></ion-icon>
                    
                </div>
                <span id="mes-coupon"></span>
                <div class="cos-total">
                    <span>TOTAL PRICE</span>
                    <div class="">
                        <label for="total-money">€</label>
                        <span id="total-money">132</span>
                    </div>
                </div>
                <button id="checkout" onclick="checkout()">CHECKOUT</button>
                <span id="mes"></span>
            </div>
        </div>
    </div>
    <script src="./assets/js/cart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
